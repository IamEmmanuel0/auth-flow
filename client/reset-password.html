<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - User Authentication</title>
     <link rel="stylesheet" href="output.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-linear-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-20">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>
            <!-- Reset Password Form -->
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input type="password" id="resetNewPassword" required minlength="8"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Enter your new password (min 8 characters)">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" required minlength="8"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Confirm your new password">
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-medium transition">
                    Reset Password
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600">
                <a href="login.html" class="text-indigo-600 hover:underline font-medium">Back to Login</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check for token in URL on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkResetToken();
        });
    </script>
</body>
</html>
