<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Authentication</title>
     <link rel="stylesheet" href="output.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-linear-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-20">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
            <form onsubmit="handleRegister(event)" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Name</label>
                    <input type="text" id="regName" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="regEmail" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Password (min 8 characters)</label>
                    <input type="password" id="regPassword" required minlength="8"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block text-gray-700 font-medium mb-2">Age</label>
                        <input type="number" id="regAge" min="0" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="flex-1">
                        <label class="block text-gray-700 font-medium mb-2">Field</label>
                        <select id="regField" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Backend">Backend</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Fullstack">Fullstack</option>
                            <option value="DevOps">DevOps</option>
                            <option value="Data Science">Data Science</option>
                        </select>
                    </div>
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-medium transition">
                    Register
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600">Already have an account? 
                <a href="login.html" class="text-indigo-600 hover:underline font-medium">Login</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
