<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - User Authentication</title>
     <link rel="stylesheet" href="output.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-linear-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-20">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>

            <!-- Success Message (After Submission) -->
            <div id="successMessage" style="display: none;" class="bg-green-50 border border-green-200 rounded-lg mb-6 p-4">
              <div class="flex items-center mb-2">
                  <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                  </svg>
                  <h3 class="text-green-800 font-semibold">Email Sent!</h3>
              </div>
              <p class="text-green-700 text-sm">
                  We've sent a password reset link to <strong id="sentEmailDisplay"></strong>. 
                  Please check your inbox and follow the instructions.
              </p>
            </div>
            
            <!-- Email Form (Initial State) -->
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="forgotEmail" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 font-medium transition">
                    Send Reset Link
                </button>
            </form>

            <p class="mt-6 text-center text-gray-600">Remember your password? 
                <a href="login.html" class="text-indigo-600 hover:underline font-medium">Login</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
